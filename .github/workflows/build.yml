name: Build and Release Amora Android App

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      working-directory: ./frontend
      run: flutter pub get
      
    - name: Create local.properties
      working-directory: ./frontend/android
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" >> local.properties
        echo "flutter.buildMode=release" >> local.properties
        echo "flutter.versionName=1.0.0" >> local.properties
        echo "flutter.versionCode=1" >> local.properties
      
    - name: Analyze code
      working-directory: ./frontend
      run: flutter analyze
      
    - name: Build APK
      working-directory: ./frontend
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release
        
    - name: Rename APK
      working-directory: ./frontend
      run: |
        cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/amora-v1.0.apk
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: amora-apk
        path: |
          frontend/build/app/outputs/flutter-apk/amora-v1.0.apk
        if-no-files-found: warn
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          frontend/build/app/outputs/flutter-apk/amora-v1.0.apk
        name: Amora v${{ github.ref_name }}
        body: |
          ## Amora Dating App v${{ github.ref_name }}
          
          ### ðŸš€ What's New
          - Smart matching algorithm
          - Real-time chat and video calls
          - Emergency safety features
          - Profile boost system
          - Feed with like system
          
          ### ðŸ“± Installation
          1. Download the APK file
          2. Enable "Unknown Sources" in Android settings
          3. Install the APK
          4. Create your account and start matching!
          
          ### ðŸ”§ Technical Details
          - **Size**: ~25 MB
          - **Android**: 5.0+ (API 21+)
          - **Architecture**: Universal APK
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}