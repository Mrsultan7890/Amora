name: Build Amora Android App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Get dependencies
      working-directory: ./frontend
      run: flutter pub get
      
    - name: Create local.properties
      working-directory: ./frontend/android
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "flutter.sdk=$FLUTTER_ROOT" >> local.properties
        echo "flutter.buildMode=release" >> local.properties
        echo "flutter.versionName=1.0.0" >> local.properties
        echo "flutter.versionCode=1" >> local.properties
      
    - name: Analyze code
      working-directory: ./frontend
      run: flutter analyze
      
    - name: Build APK
      working-directory: ./frontend
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --no-tree-shake-icons
        
    - name: Locate APK files
      working-directory: ./frontend
      run: |
        echo "Searching for APK files..."
        find build -name "*.apk" -type f || echo "No APK files found"
        ls -la build/app/outputs/ || echo "outputs directory not found"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: amora-apk
        path: |
          frontend/build/app/outputs/flutter-apk/*.apk
          frontend/build/app/outputs/apk/**/*.apk
        if-no-files-found: warn