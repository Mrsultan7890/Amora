name: amora
description: A modern dating app with glassmorphism design
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^4.0.5
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^12.1.3
  
  # Network & Backend
  http: ^1.1.0
  dio: ^5.3.2
  web_socket_channel: ^2.4.0
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  
  # Location & Maps
  geolocator: ^10.1.0
  # Audio recording
  flutter_sound: ^9.2.13
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  sensors_plus: ^4.0.2
  
  # Image & Media
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Animations & Gestures
  flutter_card_swiper: ^6.0.0
  flutter_animate: ^4.2.0+1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.1.0
  url_launcher: ^6.2.1
  
  # QR Code for payments
  qr_flutter: ^4.1.0
  
  # Video Calling
  flutter_webrtc: ^0.9.48
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/